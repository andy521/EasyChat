<div class="allchatmessage" >
    <!-- 生成左侧列表 -->
    <div class="chatmessage"   ng-repeat="friend in chatList.friends|filter:searchText" context-menu target='rightmenu'>
        <a  href="#"  ng-click="currentChat.name=friend.name;findCurrentChat()" ui-sref="main.chatpage">
            <div class="chatmessage-1">
                <div class="chatmessage-1-image">
                    <img src="{{friend.avatar}}" alt="" class="chat-1-image" width="40px" height="40px">
                </div>
                <div class="chatmessage-1-info">
                    <h4>{{friend.name}}</h4>
                </div>

            </div>
        </a>
        <div id="{{friend.name}}" class="littleSign"></div>
    </div>
</div>
