<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<div class="mainbox">
    <ul class="nav nav-tabs nav-my" role="tablist" id="myTab">
        <li class="active" id="nav-login"><a ui-sref="login"  role="tab" data-toggle="tab" >登录</a></li>
        <li id="nav-register"><a ui-sref="login"  role="tab" data-toggle="tab" >注册</a></li>
    </ul>
    <div class="tab-content">
        <div  id="login" >
            <div class="form-group">
                <label for="exampleInputEmail1">User name</label>
                <input type="text" class="form-control"  placeholder="User name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-my">登录</button>
        </div>

        <div id="register" style="display:none">
            <div class="tab-login active" >
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control"  placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-my">注册</button>
            </div>
        </div>

    </div>
</div>
<script language="javascript" type="text/javascript" src="js/login.js"></script>
</div>
