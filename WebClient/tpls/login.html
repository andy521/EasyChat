<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<div class="mainbox">
    <ul class="nav nav-tabs nav-my" role="tablist" id="myTab">
        <li class="active" id="nav-login"><a ui-sref="login"  role="tab" data-toggle="tab" >登录</a></li>
        <li id="nav-register"><a ui-sref="login"  role="tab" data-toggle="tab" >注册</a></li>
    </ul>
    <div class="tab-content">
        <div  id="login" >
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control"  placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-my" ui-sref='main'>登录</button>
            </form>
        </div>

        <div id="register" style="display:none" ng-controller="registerCtrl1">
            <form name="registerForm" ng-submit="registerSub()"  novalidate>
                <div class="tab-login active" >
                    <div class="form-group">
                        <label for="exampleInputEmail1">User name</label>
                        <input type="text" class="form-control"  placeholder="User name(6~11数字、字母、下划线）" ng-model="registerMessage.name" ng-minlength="6" ng-maxlength="11" ng-pattern="/^\w+$/" required >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"  placeholder="Password（6~11数字、字母）" ng-model="registerMessage.password" ng-minlength="6" ng-maxlength="11" ng-pattern="/^[A-Za-z0-9]+$/" required>
                    </div>
                    <button type="submit" class="btn btn-default btn-my" ng-disabled="registerForm.$invalid">注册</button>
                </div>
            </form>
        </div>

    </div>
</div>
<script language="javascript" type="text/javascript" src="js/login.js"></script>
</div>
